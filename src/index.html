<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500" rel="stylesheet">
    <title>EMUL Alpha!</title>
  </head>
  <body class="body">
    <h1 id="welcome" class="welcomeIn">EMUL</h1>
    <div id="m-content" class="main-content">
      <div class="app-header">
        MENU PENDING
      </div>
      <div class="all-container">
        <div class="emul-list" id="e-list">
          <div class="list-head">
            <h3 id="list-tag">LIST</h3>
            <i class="material-icons" id="show" hidden>view_list</i>
            <i class="material-icons" id="collapse">keyboard_arrow_left</i>
          </div>
          <div class="list-content" id="l-content">
            <div class="emul-list-content">
        
            </div>
          </div>
        </div>
      <div class="game-list">

      </div>
      </div>
      <div class="footer">
        <div class="add-emulator" id="add-emul">
          <h3>Add Emulator</h3>
          <i class="material-icons">add_circle_outline</i>
        </div>
      </div>
    </div>
    <div class="add-emul-modal" id="add-emulator-modal" hidden>
      <div class="modal-frame" id="m-frame">
        <i class="close-modal material-icons" id="close-modal" title="Close">close</i>
        <div class="filters">
          <label>Platform :</label>
          <select id="platform"></select>
          <i class="material-icons">expand_more</i>
        </div>
        <div class="filters">
          <label>Sort by :</label>
          <select>
            <option selected>Release date</option>
            <option>Name</option>
          </select>
          <i class="material-icons">expand_more</i>
        </div>
        <div class="modal-content" id="eList">
          <div class="lateral-list" id="latList"></div>
        </div>
      </div>
    </div>
  </body>

  <script>
    // You can also require other files to run in this process
    require('./js/renderer.js');
    require('./js/animations.js');
    require('./js/dinamic-content.js');
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</html>

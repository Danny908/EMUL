<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500" rel="stylesheet">
    <title>EMUL Alpha!</title>
  </head>
  <body class="body">
    <h1 id="welcome" class="welcomeIn">EMUL</h1>
    <div id="m-content" class="main-content">
      <div class="app-header">
        MENU PENDING
      </div>
      <div class="all-container">
        <div class="emul-list" id="e-list">
          <div class="list-head">
            <h3 id="list-tag">LIST</h3>
            <i class="material-icons" id="show" hidden>view_list</i>
            <i class="material-icons" id="collapse">keyboard_arrow_left</i>
          </div>
          <div class="list-content" id="l-content">
            <div class="emul-list-content" id="listContent"></div>
          </div>
        </div>
      <div class="game-list"></div>
      </div>
      <div class="footer">
        <div class="add-emulator" id="add-emul">
          <h3>Add Emulator</h3>
          <i class="material-icons">add_circle_outline</i>
        </div>
        <progress id="progress"></progress>
        <p id="status" class="status" hidden></p>
      </div>
    </div>
    <div class="add-emul-modal" id="add-emulator-modal" hidden>
      <div class="modal-frame" id="m-frame">
        <i class="close-modal material-icons" id="close-modal" title="Close">close</i>
        <div class="filters">
          <label>Platform :</label>
          <select onchange="onChangePlatform(this)" id="platform"></select>
          <i class="material-icons">expand_more</i>
        </div>
        <div class="filters">
          <label>Sort by :</label>
          <select onchange="onChangeSort(this)" id="sortBy"></select>
          <i class="material-icons">expand_more</i>
        </div>
        <div class="filters">
          <label>Show by :</label>
          <button onclick="onChangeOrder(this)" id="orderBy" value="desc" title="DESC" class="showBy material-icons">arrow_downward</button>
        </div>
        <div class="modal-content" id="eList">
          <div class="lateral-list" id="latList"></div>
          <div id="emulInformation" class="emul-information">
            <h2 id="emulName" class="emul-name"></h2>
            <p id="emulDesc" class="emul-description"></p>
            <ul id="aditionalInfo" class="aditional-info">
              <ul></ul>
            </ul>
            <button id="emulDownload" title="Download" class="download" disabled>
              <i class="material-icons">file_download</i>
            </button>
            <button id="emulPage" title="Home Page" class="home-page" disabled>
              <i class="material-icons">home</i>
            </button>
            <img id="emulLogo" class="emul-logo">
          </div>
         </div>
       </div>
     </div>
   </div>
  </body>
  <script>
    // You can also require other files to run in this process
    require('./js/renderer.js');
    require('./js/animations.js');
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</html>
